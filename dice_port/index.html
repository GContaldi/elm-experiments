<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my nice port example</title>
  </head>
  <body>
    <script type="text/javascript" src="dice.js"></script>
    <script type="text/javascript">
      var app = Elm.Dice.fullscreen();
      app.ports.roll.subscribe(function(maxValue) {
        var newValue = Math.round(Math.random() * maxValue);
        app.ports.randomNumber.send(newValue);
      });
    </script>
  </body>
</html>
